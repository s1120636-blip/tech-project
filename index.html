        .container {
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            text-align: center;
        }

        .profile-section {
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d, #404040, #1a1a1a);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .profile-name {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .profile-bio {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-item {
            background: rgba(40,40,40,0.95);
            border-radius: 25px;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: slideInLeft 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .link-item:nth-child(1) { animation-delay: 0.1s; }
        .link-item:nth-child(2) { animation-delay: 0.2s; }
        .link-item:nth-child(3) { animation-delay: 0.3s; }
        .link-item:nth-child(4) { animation-delay: 0.4s; }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: rgba(60,60,60,1);
        }

        .link-icon {
            font-size: 1.5rem;
        }

        .github { border-left: 4px solid #ffffff; }
        .email { border-left: 4px solid #ff6b6b; }
        .linkedin { border-left: 4px solid #74b9ff; }
        .instagram { border-left: 4px solid #fd79a8; }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            bottom: 10%;
            right: 20%;
            animation-delay: 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }

            .profile-name {
                font-size: 1.5rem;
            }

            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .link-item {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }

            .link-icon {
                font-size: 1.3rem;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 450px;
            }
        }
    </style>
